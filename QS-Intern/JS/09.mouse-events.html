<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onmouseover="x()" onmouseout="y()">Hello</h1>
    <script>
        function x(){
            let h1 = document.querySelector("h1")
            h1.style.color="blue"
        }
        function y(){
            let h1 = document.querySelector("h1")
            h1.style.color="red"
        }
    </script>
</body>
</html>
